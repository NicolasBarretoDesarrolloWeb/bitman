<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header con Curva Ascendente CÃ³ncava</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .header {
      position: relative;
      height: 300px;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .curva {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .header h1 {
      position: relative;
      z-index: 2;
      font-size: 2.5rem;
    }
  </style>
</head>
<body>

  <header class="header">
    <!-- Curva progresiva ascendente, suave y estilizada -->
    <svg class="curva" viewBox="0 0 600 300" preserveAspectRatio="none">
      <path d="M0,300 C200,280 400,180 600,0 L600,300 Z" fill="red" />
    </svg>
    <h1>Mi sitio web</h1>
  </header>

</body>
</html>
